<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city "
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li><span id="date"></span></li>
            <li><span id="description"></span></li>
          </ul>

          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="src/snow1.png"
                  alt="picture of weather"
                  id="icon"
                  ;
                  class="weather-icon float-left"
                />
                <div class="float-left">
                  <span class="temperature1" id="temperature"></span
                  ><span class="units">
                    <a href="#" id="celsius" class="active">째C |</a>
                    <a href="#" id="fahrenheit">째F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"> </span> km/h</li>
              </ul>
              <br />
            </div>
          </div>

          <div class="weather-forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src="http://openweathermap.org/img/wn/50d@2x.png"
                  alt=""
                  width="43"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperatures-max"> 18 째 </span>
                  <span class="weather-forecast-temperatures-min"> 12 째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/JuliaSmyshnikova/Vanilla-Weather-App.git">
            Open-source <code></code>
          </a>
          <span class="gray"> by Yuliia Smyshnikova</span>
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
